
# HTLL-IR Framework Configuration

# General settings
framework_mode: "thread"  # "thread" or "process"
max_workers: 4
log_file: "htll_framework.log"
log_level: "INFO"

# Queue settings
pending_tasks_q_size: 1000
write_entity_q_size: 1000
async_tasks_q_size: 500

# Backpressure settings
backpressure_threshold: 0.8  # 80% of queue size
backpressure_delay: 0.1  # in seconds

# Storage settings
storage_type: "filesystem"  # "filesystem" or "database"
output_directory: "outputs"

# Database settings (if storage_type is "database")
db_host: "localhost"
db_port: 5432
db_name: "htll_db"
db_user: "user"
db_password: "password"
